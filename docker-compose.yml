version: "3.9"

services:
  backend:
    build: ./backend
    container_name: myapp_backend
    expose:
      - "8080"
    networks:
      - myapp_network

  nginx:
    build: ./nginx
    container_name: myapp_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - myapp_network

networks:
  myapp_network:
    driver: bridge
